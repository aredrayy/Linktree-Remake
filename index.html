<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linktree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <header>
        <input class="top-right" type="image" src="assets/buttons/share.png" alt="Share">
    </header>
    <main>
        <section>
            <img class="avatar" src="assets/logo.png" alt="Avatar">
            <p class="username">@vystex</p>
            <p class="description">
                Hi, I'm vystex and I make beats. Make sure to check the links below:
            </p>
        </section>
        <section class="social-icons">
            <input type="image" src="assets/icons/insta.png" alt="Instagram">
            <input type="image" src="assets/icons/tiktok.png" alt="TikTok">
            <input type="image" src="assets/icons/youtube.png" alt="YouTube">
        </section>
        <section class="buttons">
            <input type="image" src="assets/buttons/beats.png" alt="Beats">
            <input type="image" src="assets/buttons/instagram.png" alt="Instagram">
            <input type="image" src="assets/buttons/tiktok.png" alt="TikTok">
            <input type="image" src="assets/buttons/youtube.png" alt="YouTube">
        </section>
        <section class="create-button">
            <img src="assets/buttons/create.png" alt="Create">
        </section>
    </main>
    <footer>
        <img class="footer-copyright" src="assets/copyright.png" alt="Copyright">
    </footer>
</body>
</html>
