<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
    <title>Linktree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"> <!-- Link to Google Fonts -->
</head>
<body>
    <header>
        <!-- Header section with a share button -->
        <input class="top-right" type="image" src="assets/buttons/share.png" alt="Share">
    </header>
    <main>
        <section>
            <!-- Section for user information -->
            <img class="avatar" src="assets/logo.png" alt="Avatar"> <!-- Avatar image -->
            <p class="username">@vystex</p> <!-- User's username -->
            <p class="description">
                Hi, I'm vystex and I make beats. Make sure to check the links below: <!-- User description -->
            </p>
        </section>
        <section class="social-icons">
            <!-- Section for social media icons -->
            <input type="image" src="assets/icons/insta.png" alt="Instagram"> <!-- Instagram icon -->
            <input type="image" src="assets/icons/tiktok.png" alt="TikTok"> <!-- TikTok icon -->
            <input type="image" src="assets/icons/youtube.png" alt="YouTube"> <!-- YouTube icon -->
        </section>
        <section class="buttons">
            <!-- Section for buttons -->
            <input type="image" src="assets/buttons/beats.png" alt="Beats"> <!-- Beats button -->
            <input type="image" src="assets/buttons/instagram.png" alt="Instagram"> <!-- Instagram button -->
            <input type="image" src="assets/buttons/tiktok.png" alt="TikTok"> <!-- TikTok button -->
            <input type="image" src="assets/buttons/youtube.png" alt="YouTube"> <!-- YouTube button -->
        </section>
        <section class="create-button">
            <!-- Section for create button -->
            <img src="assets/buttons/create.png" alt="Create"> <!-- Create button -->
        </section>
    </main>
    <footer>
        <!-- Footer section -->
        <img class="footer-copyright" src="assets/copyright.png" alt="Copyright">
    </footer>
</body>
</html>
